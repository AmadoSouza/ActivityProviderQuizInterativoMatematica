<!DOCTYPE html>
<html>
<head>
  <title>Quiz de Matemática</title>
</head>
<body>
  <h1>Quiz de Matemática</h1>
  <div id="quiz-container"></div>

  <script>
    // Exemplo de perguntas e respostas
    const perguntas = [
      {
        pergunta: "Qual é a raiz quadrada de 16?",
        opcoes: ["2", "4", "8", "16"],
        resposta: "4"
      },
      {
        pergunta: "Qual é o resultado de 7 + 3?",
        opcoes: ["10", "11", "12", "13"],
        resposta: "10"
      },
      {
        pergunta: "Qual é o valor de π (pi) arredondado para duas casas decimais?",
        opcoes: ["3.12", "3.14", "3.16", "3.18"],
        resposta: "3.14"
      }
    ];

    const quizContainer = document.getElementById('quiz-container');

    perguntas.forEach((pergunta, index) => {
      const perguntaDiv = document.createElement('div');
      perguntaDiv.innerHTML = `<h3>${index + 1}. ${pergunta.pergunta}</h3>`;
      
      pergunta.opcoes.forEach(opcao => {
        const opcaoLabel = document.createElement('label');
        opcaoLabel.innerHTML = `<input type="radio" name="pergunta${index}" value="${opcao}"> ${opcao}<br>`;
        perguntaDiv.appendChild(opcaoLabel);
      });

      quizContainer.appendChild(perguntaDiv);
    });
  </script>
</body>
</html>
