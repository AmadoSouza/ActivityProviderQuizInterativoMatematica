<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Configuração do Quiz de Matemática</title>
    <!-- Link do Bootstrap (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">Configuração do Quiz de Matemática</h1>
      <div class="card p-4 shadow-sm">
        <form id="configForm">
          <!-- Nível de Dificuldade -->
          <div class="mb-3">
            <label for="nivel_dificuldade" class="form-label"
              >Nível de Dificuldade:</label
            >
            <input
              type="text"
              class="form-control"
              id="nivel_dificuldade"
              name="nivel_dificuldade"
            />
          </div>

          <!-- Tópicos -->
          <div class="mb-3">
            <label for="topicos" class="form-label">Tópicos:</label>
            <input
              type="text"
              class="form-control"
              id="topicos"
              name="topicos"
            />
          </div>

          <!-- Alunos -->
          <div class="mb-3">
            <label for="alunos" class="form-label">Alunos (até 10):</label>
            <textarea
              class="form-control"
              id="alunos"
              name="alunos"
              rows="5"
              placeholder="Digite os nomes dos alunos, um por linha"
            ></textarea>
          </div>

          <!-- Perguntas -->
          <h4>Perguntas (até 3):</h4>
          <div id="perguntas">
            <!-- Pergunta 1 -->
            <div class="pergunta card card-body mb-3">
              <div class="mb-2">
                <label for="pergunta1" class="form-label">Pergunta 1:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pergunta1"
                  name="pergunta1"
                />
              </div>
              <div class="row gx-2 mb-2">
                <div class="col">
                  <label for="opcao1_1" class="form-label">Opção 1:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao1_1"
                    name="opcao1_1"
                  />
                </div>
                <div class="col">
                  <label for="opcao1_2" class="form-label">Opção 2:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao1_2"
                    name="opcao1_2"
                  />
                </div>
              </div>
              <div class="row gx-2 mb-2">
                <div class="col">
                  <label for="opcao1_3" class="form-label">Opção 3:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao1_3"
                    name="opcao1_3"
                  />
                </div>
                <div class="col">
                  <label for="opcao1_4" class="form-label">Opção 4:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao1_4"
                    name="opcao1_4"
                  />
                </div>
              </div>
              <div>
                <label for="resposta1" class="form-label"
                  >Resposta Correta:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="resposta1"
                  name="resposta1"
                />
              </div>
            </div>

            <!-- Pergunta 2 -->
            <div class="pergunta card card-body mb-3">
              <div class="mb-2">
                <label for="pergunta2" class="form-label">Pergunta 2:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pergunta2"
                  name="pergunta2"
                />
              </div>
              <div class="row gx-2 mb-2">
                <div class="col">
                  <label for="opcao2_1" class="form-label">Opção 1:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao2_1"
                    name="opcao2_1"
                  />
                </div>
                <div class="col">
                  <label for="opcao2_2" class="form-label">Opção 2:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao2_2"
                    name="opcao2_2"
                  />
                </div>
              </div>
              <div class="row gx-2 mb-2">
                <div class="col">
                  <label for="opcao2_3" class="form-label">Opção 3:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao2_3"
                    name="opcao2_3"
                  />
                </div>
                <div class="col">
                  <label for="opcao2_4" class="form-label">Opção 4:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao2_4"
                    name="opcao2_4"
                  />
                </div>
              </div>
              <div>
                <label for="resposta2" class="form-label"
                  >Resposta Correta:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="resposta2"
                  name="resposta2"
                />
              </div>
            </div>

            <!-- Pergunta 3 -->
            <div class="pergunta card card-body mb-3">
              <div class="mb-2">
                <label for="pergunta3" class="form-label">Pergunta 3:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pergunta3"
                  name="pergunta3"
                />
              </div>
              <div class="row gx-2 mb-2">
                <div class="col">
                  <label for="opcao3_1" class="form-label">Opção 1:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao3_1"
                    name="opcao3_1"
                  />
                </div>
                <div class="col">
                  <label for="opcao3_2" class="form-label">Opção 2:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao3_2"
                    name="opcao3_2"
                  />
                </div>
              </div>
              <div class="row gx-2 mb-2">
                <div class="col">
                  <label for="opcao3_3" class="form-label">Opção 3:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao3_3"
                    name="opcao3_3"
                  />
                </div>
                <div class="col">
                  <label for="opcao3_4" class="form-label">Opção 4:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="opcao3_4"
                    name="opcao3_4"
                  />
                </div>
              </div>
              <div>
                <label for="resposta3" class="form-label"
                  >Resposta Correta:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="resposta3"
                  name="resposta3"
                />
              </div>
            </div>
          </div>

          <!-- Botão Salvar -->
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <!-- Área para exibir resultado -->
        <div id="result" class="mt-3"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      document
        .getElementById("configForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nivelDificuldade =
            document.getElementById("nivel_dificuldade").value;
          const topicos = document.getElementById("topicos").value;
          const alunos = document
            .getElementById("alunos")
            .value.split("\n")
            .filter((aluno) => aluno.trim() !== "");

          const perguntas = [];
          for (let i = 1; i <= 3; i++) {
            const pergunta = document.getElementById(`pergunta${i}`).value;
            const opcoes = [
              document.getElementById(`opcao${i}_1`).value,
              document.getElementById(`opcao${i}_2`).value,
              document.getElementById(`opcao${i}_3`).value,
              document.getElementById(`opcao${i}_4`).value,
            ];
            const resposta = document.getElementById(`resposta${i}`).value;
            if (pergunta && opcoes.every((opcao) => opcao) && resposta) {
              perguntas.push({ pergunta, opcoes, resposta });
            }
          }

          const configData = {
            nivel_dificuldade: nivelDificuldade,
            topicos: topicos,
            alunos: alunos,
            perguntas: perguntas,
          };

          fetch("/deploy-quiz", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(configData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erro na resposta do servidor");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML =
                '<div class="alert alert-success">Configuração salva com sucesso!</div>';
              data.quizURLs.forEach((url, index) => {
                resultDiv.innerHTML += `Link do aluno ${
                  index + 1
                }: <a href="${url}" target="_blank">${url}</a><br>`;
              });
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Ocorreu um erro ao salvar a configuração.");
            });
        });
    </script>
    <!-- Script Bootstrap (Opcional, para componentes JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
