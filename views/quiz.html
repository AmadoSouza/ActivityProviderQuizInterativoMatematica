<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz de Matemática</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="text-center mb-4">Quiz de Matemática</h1>

          <!-- Alerta ou instruções (opcional) -->
          <div class="alert alert-info" role="alert">
            Selecione a resposta correta para cada questão e clique em
            <strong>Enviar Respostas</strong>.
          </div>

          <!-- Conteúdo do Quiz -->
          <div id="quiz-container"></div>

          <!-- Botão de envio -->
          <div class="text-center mt-4">
            <button id="submit-quiz" class="btn btn-primary btn-lg">
              Enviar Respostas
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Exemplo de perguntas e respostas
      const perguntas = [
        {
          pergunta: "Qual é a raiz quadrada de 16?",
          opcoes: ["2", "4", "8", "16"],
          resposta: "4",
        },
        {
          pergunta: "Qual é o resultado de 7 + 3?",
          opcoes: ["10", "11", "12", "13"],
          resposta: "10",
        },
        {
          pergunta:
            "Qual é o valor de π (pi) arredondado para duas casas decimais?",
          opcoes: ["3.12", "3.14", "3.16", "3.18"],
          resposta: "3.14",
        },
      ];

      const quizContainer = document.getElementById("quiz-container");

      perguntas.forEach((pergunta, index) => {
        // Card da pergunta
        const card = document.createElement("div");
        card.classList.add("card", "mb-3", "shadow-sm");

        // Cabeçalho do card
        const cardHeader = document.createElement("div");
        cardHeader.classList.add("card-header");
        cardHeader.textContent = `Pergunta ${index + 1}`;
        card.appendChild(cardHeader);

        // Corpo do card
        const cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        // Título da pergunta
        const questionTitle = document.createElement("h5");
        questionTitle.classList.add("card-title");
        questionTitle.textContent = pergunta.pergunta;
        cardBody.appendChild(questionTitle);

        // Opções de resposta
        pergunta.opcoes.forEach((opcao) => {
          const opcaoDiv = document.createElement("div");
          opcaoDiv.classList.add("form-check", "mb-1");

          // Input do tipo radio
          const opcaoInput = document.createElement("input");
          opcaoInput.classList.add("form-check-input");
          opcaoInput.type = "radio";
          opcaoInput.name = `pergunta${index}`;
          opcaoInput.value = opcao;

          const opcaoLabel = document.createElement("label");
          opcaoLabel.classList.add("form-check-label");
          opcaoLabel.textContent = opcao;

          opcaoDiv.appendChild(opcaoInput);
          opcaoDiv.appendChild(opcaoLabel);
          cardBody.appendChild(opcaoDiv);
        });

        card.appendChild(cardBody);
        quizContainer.appendChild(card);
      });

      // Evento para "enviar" as respostas (exemplo)
      document.getElementById("submit-quiz").addEventListener("click", () => {
        const respostasSelecionadas = perguntas.map((pergunta, index) => {
          const resposta = document.querySelector(
            `input[name="pergunta${index}"]:checked`
          );
          return resposta ? resposta.value : null;
        });
        console.log("Respostas do usuário:", respostasSelecionadas);

        alert(
          "Respostas enviadas! (Exemplo)\n\n" +
            "Confira no console para ver o array de respostas."
        );
      });
    </script>
    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
